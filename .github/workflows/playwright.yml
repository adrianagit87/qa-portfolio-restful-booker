name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Needed for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run API tests
        run: npm run test:api

      - name: Run UI tests
        run: npm run test:ui

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Load previous Allure history
        if: github.ref == 'refs/heads/main'
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy Allure history from previous run
        if: github.ref == 'refs/heads/main'
        continue-on-error: true
        run: |
          if [ -d "gh-pages/allure-report/history" ]; then
            cp -r gh-pages/allure-report/history allure-results/history
          fi

      - name: Generate Allure report
        if: github.ref == 'refs/heads/main' && always()
        run: npx allure generate allure-results --clean -o allure-report

      - name: Deploy Allure report to GitHub Pages
        if: github.ref == 'refs/heads/main' && always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          destination_dir: allure-report
